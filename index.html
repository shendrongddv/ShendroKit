<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./assets/vendor/bootstrap/bootstrap.min.css" />
    <!-- Remix Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
    />
    <!-- App -->
    <link rel="stylesheet" href="./assets/css/app.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-light fixed-top">
        <div class="container">
          <a class="navbar-brand" href="/"
            ><span class="fontHeading font900">Shendro</span>Kit</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link" href="#">Features</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <!-- Hero -->
      <section id="hero" class="sectionPadding text-white">
        <div class="container">
          <div class="row gy-4 justify-content-center">
            <div class="col-lg-9 text-center">
              <h1 class="h6 text-uppercase fw-semibold">
                Ini Dia! Ratusan Template Landing Page Kekinian
              </h1>
              <h2 class="display-6 font900 mt-4">
                Yang Bakal Bikin Landing Page-mu Makin Berkelas dan Omset
                Jualanmu Makin Kenceng!
              </h2>
              <a
                href="#"
                class="btn btn-outline-light rounded-pill shadow mt-5"
              >
                <i class="ri-shopping-bag-line"></i>Beli Sekarang</a
              >
            </div>
            <div class="col-lg-9">
              <img src="./assets/img/hero-img.png" alt="" />
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer></footer>

    <!-- Bootstrap -->
    <script src="./assets/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- App -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
